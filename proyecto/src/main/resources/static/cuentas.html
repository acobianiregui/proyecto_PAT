<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis cuentas - SegurBank</title>
  <link rel="stylesheet" href="estilos.css">
  <script defer src="cliente.js"></script>
</head>
<body>
  <header>
    <h1 id="saludo">Bienvenido</h1>
  </header>

  <main>
    <section class="cuentas">

          <tr>
            <th>IBAN</th>
            <th>Saldo</th>

        <tbody>

        </tbody>
      </table>
    </section>
  </main>

  <footer>

  </footer>

</html>
